<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIDE - {{report_name}}</title>
  <link href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/app2.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/css/select2.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='/leaflet/leaflet.css') }}">
  <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', path='favicon.ico') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/select2CustomStyle.css') }}">
</head>
<body>
  {% include "components/loader.html" %}
  <!-- Logo no topo -->
  <header class="logo">
    <a href="/">
      <img src="{{ url_for('static', path='/img/logo.png') }}" alt="Logo" id="logo" />
    </a>
  </header>

  <div>
    <h4 style="margin-bottom: 20px;">{{report_name}}</h4>
  </div>

  <!-- Contêiner principal -->
  <div class="container">
    <!-- Filtros -->
    <aside id="filters">
      <div id="filters-div" style="display: none">
        <form id="form-filters">
          <h3>Filtros</h3>
          <div id="filter-year" style="display: none">
            <label for="select-filter-year" class="mb-2">Ano:</label>
            <select id="select-filter-year" name="year">
              <option value="" selected disabled hidden>Selecione uma opção</option>
            </select>
          </div>
          <div id="filter-sickness" style="display: none">
            <label for="select-filter-sickness">Enfermidade:</label>
            <select id="select-filter-sickness" name="sickness">
              <option value="" selected disabled hidden>Selecione uma opção</option>
            </select>
          </div>
          <div id="filter-state" style="display: none">
            <label for="select-filter-state">Estado:</label>
            <select id="select-filter-state" name="state_id">
              <option value="" selected disabled hidden>Selecione uma opção</option>
            </select>
          </div>
          <div id="filter-city" style="display: none">
            <label for="select-filter-city">Cidade:</label>
            <select id="select-filter-city" name="city_id">
              <option value="" selected disabled hidden>Selecione uma opção</option>
            </select>
          </div>
        </form>
      </div>
    </aside>

    <!-- Mapa -->
    <section id="map"></section>
    <div class="row" style="background-color: #282a36;">
      <div class="col-6" style="margin-top: 10px">
        <canvas id="histogram-graph-sickness"></canvas>
      </div>
      <div class="col-6" style="margin-top: 10px">
        <canvas id="polar-graph-sickness" style="max-height: 200px"></canvas>
      </div>
      <div class="col-6" style="margin-top: 10px">
        <canvas id="polar-graph-state"></canvas>
      </div>
    </div>
<!--    <section>-->
<!--      <div class="">-->
<!--        <canvas id="polar-graph-sickness"></canvas>-->
<!--      </div>-->
<!--      <div class="">-->
<!--        <canvas id="polar-graph-state"></canvas>-->
<!--      </div>-->
<!--    </section>-->
    <!-- Gráficos -->

<!--      display: flex;-->
<!--      flex-direction: row;-->
<!--      flex-wrap: wrap;-->
<!--      justify-content: space-evenly;-->
<!--      gap: inherit;-->

<!--      </div>-->
<!--      <div class="chart-container">-->
<!--        <canvas id="polar-graph-state"></canvas>-->
<!--      </div>-->
<!--    </section>-->
  </div>

  <script src="{{ url_for('static', path='/leaflet/leaflet.js') }}"></script>
  <script src="{{ url_for('static', path='/js/vendor/leaflet-heat.js') }}"></script>
  <script src="{{ url_for('static', path='/js/vendor/chart.js') }}"></script>
  <script src="{{ url_for('static', path='/js/vendor/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', path='/js/vendor/select2.min.js') }}"></script>
  <script src="{{ url_for('static', path='/js/vendor/moment.js') }}"></script>
  <script src="{{ url_for('static', path='/js/functions.js') }}"></script>
  <script src="{{ url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', path='/js/app.js') }}"></script>
  <script src="{{ url_for('static', path='/js/show-report/filters.js') }}"></script>
  <script src="{{ url_for('static', path='/js/show-report/choropleth-map.js') }}"></script>
  <script src="{{ url_for('static', path='/js/show-report/graphs.js') }}"></script>
  <script src="{{ url_for('static', path='/js/show-report/show-report.js') }}"></script>
