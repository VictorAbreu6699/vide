<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>VIDE - Relatórios</title>
	<link href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', path='/css/app2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', path='favicon.ico') }}"/>
    <style>
        /* Estilo geral para o <p> */
        #report-show-modal-description {
          width: 100%; /* Ajuste conforme necessário */
          max-height: 200px; /* Define uma altura máxima para ativar o scroll */
          background-color: #1E1E2E; /* Cor de fundo */
          color: #FFF; /* Cor do texto */
          overflow-y: auto; /* Ativa o scroll vertical */
          padding: 10px;
          border-radius: 8px;
          font-size: 16px; /* Ajuste conforme o design */
          line-height: 1.5;
        }

        /* Estilo do scrollbar para navegadores com Webkit */
        #report-show-modal-description::-webkit-scrollbar {
          width: 10px; /* Largura da barra de rolagem */
        }

        #report-show-modal-description::-webkit-scrollbar-track {
          background: #1E1E2E; /* Cor do fundo do track */
          border-radius: 10px;
        }

        #report-show-modal-description::-webkit-scrollbar-thumb {
          background-color: #3E3E56; /* Cor do indicador */
          border-radius: 10px; /* Deixa o indicador arredondado */
          border: 2px solid #1E1E2E; /* Espaço entre o indicador e o track */
        }

        /* Suporte para navegadores que usam scrollbar-color */
        #report-show-modal-description {
          scrollbar-color: #3E3E56 #1E1E2E; /* thumb e track */
          scrollbar-width: thin; /* Scrollbar mais fino */
        }

    </style>
</head>
<body style="overflow-x: hidden">
    <!-- Logo no topo -->
    <div class="w-100">
        <div class="row">
            {% include "components/sidebar.html" %}
            <div class="col-11">
                <header class="logo">
                    <a href="/">
                        <img src="{{ url_for('static', path='/img/logo.png') }}" alt="Logo" id="logo" />
                    </a>
                </header>
                <div class="pt-3" style="margin-right: 2%; background-color: #353A50; min-height: 300px">
                    <form id="form-input-reports">
                        <div class="input-group p-4">
                            <input id="search-input-reports" type="search" class="form-control" name="search" placeholder="Pesquisar">
                        </div>
                    </form>
                    <div class="row p-4" id="row-reports">
                        <div class="col-3 mb-4" id="create-report-card" style="display: none">
                            <div class="card" style="width: 18rem; background-color: #1E1E2E; min-height: 302px">
                                <div class="card-body">
                                    <div class="text-center card-text">
                                        <i style="font-size: 150px; color: white" class="fa fa-plus" aria-hidden="true"></i>
                                        </br>
                                        <a href="/cadastro-relatorio" style="background-color: #4E598D; color: white" class="btn mt-3" target="_blank">
                                            Criar novo Relatório
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal para exibir informações do relatório-->
    <div class="modal fade" id="report-show-modal" tabindex="-1" aria-labelledby="reportShowModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #1E1E2E">
          <div class="modal-header">
            <h5 class="modal-title" id="report-show-modal-label"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <h6 style="font-weight: bold">Descrição:</h6>
              <p id="report-show-modal-description" style="overflow-y: auto; max-height: 300px;">-</p>
              <h6 style="font-weight: bold">Criado em:</h6>
              <p id="report-show-modal-created-at">-</p>
              <h6 style="font-weight: bold">Ultima atualização:</h6>
              <p id="report-show-modal-updated-at">-</p>
              <a id="button-access-link" style="background-color: #4E598D; color: white" class="btn" target="_blank">
                Acessar Relatório <i class="fa fa-external-link" aria-hidden="true"></i>
              </a>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='/js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/vendor/moment.js') }}"></script>
    <script src="{{ url_for('static', path='/js/functions.js') }}"></script>
    <script src="{{ url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    <script src="{{ url_for('static', path='/js/report/report.js') }}"></script>
</body>
</html>
