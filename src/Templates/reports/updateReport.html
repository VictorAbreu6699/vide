<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>VIDE - Editar Relatório</title>
	<link href="{{ url_for('static', path='/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', path='/css/app2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/select2.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', path='favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/select2CustomStyle.css') }}">
</head>
<body>
    <div class="w-100">
        <div class="row">
            {% include "components/sidebar.html" %}
            <div class="col-11">
                <!-- Logo no topo -->
                <header class="logo">
                    <a href="/">
                        <img src="{{ url_for('static', path='/img/logo.png') }}" alt="Logo" id="logo" />
                    </a>
                </header>
                <div class="w-100">
                    <div class="pt-3" style="margin: 2%; background-color: #353A50; min-height: 300px">
                        <h1 class="text-center">Editar Relatório</h1>
                        <div class="d-flex justify-content-center h-100">
                            <div class="form_container p-3 pb-5" style="color: white">
                                <form id="form-report-update">
                                    <div id="alert-form-report" style="display: none" class="alert mt-3" role="alert"></div>
                                    <div class="mb-3 text-start">
                                        <label class="mb-2">Nome</label>
                                        <input id="form-report-name" required style="background-color: #4E598D; color: white" type="text" name="name" class="form-control text-start" value="" placeholder="Nome">
                                    </div>
                                    <div class="mb-3 text-start">
                                        <label class="mb-2">Fonte de dados</label>
                                        <div class="d-flex">
                                            <div class="w-100">
                                                <select disabled id="form-report-dataset-id" required style="background-color: #4E598D; color: white" name="dataset_id" class="form-control text-start">
                                                    <option value="" disabled selected>Selecione uma opção</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mb-3 text-start">
                                        <label class="mb-2">Descrição</label>
                                        <textarea id="form-report-description" required style="background-color: #4E598D; color: white" type="text" name="description" class="form-control text-start" rows="8" cols="50" placeholder="Descrição"></textarea>
                                    </div>
                                    <div class="d-flex justify-content-sm-between mt-3">
                                        <button disabled id="form-report-update-btn-submit" style="background-color: #4E598D; color: white" type="button" name="button" class="btn">Atualizar</button>
                                        <button id="btn-delete-report" style="color: white" type="button" name="button" class="btn btn-danger">Excluir</button>
                                    </div>
                                    <div class="mt-3">
                                        <a id="form-report-btn-update-visualization" style="background-color: #4E598D; color: white" type="button" name="button" class="btn">Modificar Visualizações</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  Modal para confirmar se deseja deletar relátorio  -->
    <div class="modal fade" id="report-delete-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content" style="background-color: #1E1E2E">
          <div class="modal-header">
            <h5 class="modal-title">Excluir relátorio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div id="alert-form-report-delete" style="display: none" class="alert mt-3" role="alert"></div>
              <p>Tem certeza que deseja excluir o relátorio? Todos os dados serão excluidos definitivamente.</p>
              <p>A Fonte de dados continuará disponivel para ser utilizada em novos relatórios.</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button id="btn-confirm-delete-report" style="color: white" type="button" name="button" class="btn btn-danger">Excluir</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', path='/js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/vendor/moment.js') }}"></script>
    <script src="{{ url_for('static', path='/js/functions.js') }}"></script>
    <script src="{{ url_for('static', path='/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/vendor/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/vendor/select2.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    <script src="{{ url_for('static', path='/js/report/update-report.js') }}"></script>
    <script src="{{ url_for('static', path='/js/report/delete-report.js') }}"></script>
</body>
</html>
